    <title>Crystal Collector</title>

    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">

    <!-- external CSS -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <!-- link to the external Javascript file: game.js -->
    <script src="assets/javascript/game.js"></script>

<body>
    <!-- Main container -->
    <div class="container border">

        <!-- Header, containing only the title of the Game -->
        <header class="masthead border">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 text-center">
                        <h1 class="font-weight-light">Crystal Collector Game!</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Body, containing the game details -->
        <section>

        </section>

        <section class="py-3 border">
            <div class="container">

                <!-- First Row containing the scores and randomly generated number -->
                <div class="row border">
                    <div class="col border text-right">
                        <span id="randomNumber"></span>
                    </div>
                    <div class="col border">
                        <span id="rNumCrystal"></span>
                    
                    </div>
                </div>

                <!-- Second row contains the crystal images -->
                <div class="row border pt-2 pb-2">
                    <div class="col border myCol text-center align-self-center" >
                        <img class="img-responsive" id="crystal1" src="assets/images/Item_Red_Crystal_Shard.png" >
                    </div>
                    <div class="col border myCol text-center align-self-center">
                        <img class="img-responsive" id="crystal2" src="assets/images/cone.jpg">
                        
                    </div>
                    <div class="col border align-self-center myCol text-center ">
                            <img class="img-responsive"  id="crystal3" src="assets/images/rectangle.jpg">                        
                    </div>
                    <div class="col border myCol text-center align-self-center">
                        <img class="img-responsive" id="crystal4" src="assets/images/swarovski_4320royalred.png">
                        
                    </div>
                    
                </div>

                <div class="row border">
                    <div class="col border text-right">
                       Wins: <span id="wins"></span>
                    </div>
                    <div class="col border">
                       Loses: <span id="loses"></span>
                    
                    </div>
                </div>
            </div>


        </section>

        <!-- Footer, containing the copyright only -->
        <footer class="container">
            <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2019 Copyright:

      </div>
      <!-- Copyright -->


        </footer>

    </div>

</body>

</html>
